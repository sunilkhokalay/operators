# permissions for end users to edit pods.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-editor-role
rules:
- apiGroups:
  - custom.example.com
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - custom.example.com
  resources:
  - pods/status
  verbs:
  - get
